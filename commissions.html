<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commissions - Art by AZ</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Commissions</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section>
    <h2>Commission a Custom Artwork</h2>
    <form name="commission" method="POST" data-netlify="true" action="thank-you.html">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="details">Project Details:</label>
      <textarea id="details" name="details" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Back to <a href="index.html">Home</a></p>
  </footer>
</body>
</html>
